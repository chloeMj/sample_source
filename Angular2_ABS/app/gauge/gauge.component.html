
<!-- Main content -->
<section class="content">
	<div class="row">
		<div class="col">
			gauge : {{rssData}}
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-6">
				<dx-circular-gauge id="gauge" [value]="value.mean">
					<!--[subvalues]="[value.min, value.max]">-->
					<dxo-scale [startValue]="-10" [endValue]="10" [tickInterval]="5">
						<dxo-label [useRangeColors]="false" [customizeText]="customizeText" [font]="{size:20,color:'#000000'}"></dxo-label>
					</dxo-scale>
					<dxo-range-container width="50">
						<dxi-range [startValue]="-10" [endValue]="-5" color="#f44242"></dxi-range>
						<dxi-range [startValue]="-5" [endValue]="-3" color="#f4e841"></dxi-range>
						<dxi-range [startValue]="-3" [endValue]="3" color="#4ff441"></dxi-range>
						<dxi-range [startValue]="3" [endValue]="5" color="#f4e841"></dxi-range>
						<dxi-range [startValue]="5" [endValue]="10" color="#f44242"></dxi-range>
					</dxo-range-container>
					<!--<dxo-value-indicator type="rangebar" color="#f05b41">
					</dxo-value-indicator>-->
					<dxo-value-indicator type="triangleNeedle" color="#000000" [baseValue]=0>
					</dxo-value-indicator>


					<!--<dxo-tooltip [enabled]="true"></dxo-tooltip>-->
					<dxo-title text="Side Slip Test">
						<dxo-font [size]="28"></dxo-font>
					</dxo-title>
				</dx-circular-gauge>

				<!--<dx-select-box #seasons id="seasons"
								[dataSource]="dataSource"
								[width]="150"
								displayExpr="name"
								[(value)]="value">
				</dx-select-box>-->
			</div>
			<div class="col-6 align-self-center">
				<div class="row text-center">
					<label class="col-12">
						앞축
					</label>
					<span class="col-12">
						0.0m/km
					</span>
					<label class="col-12">
						뒷축
					</label>
					<span class="col-12">
						0.0m/km
					</span>
				</div>
			</div>
		</div>
	</div>

	<div class="content-bottom text-center">
		<div class="container">
			<div class="row">
				<div class="col-4"></div>
				<div class="col-8 align-self-center">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th scope="col">A</th>
								<th scope="col">FB</th>
								<th scope="col">RB</th>
								<th scope="col">PB</th>
								<th scope="col">B</th>
								<th scope="col">S</th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody class="tableBlack">
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- /.content -->
